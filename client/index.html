<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container border p-3">
        <h3 class="text-info">Create SHAPE account</h3>

        <form id="form" class="needs-validation" novalidate>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                        <div class="invalid-feedback" id="firstNameValidation"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                        <div class="invalid-feedback" id="lastNameValidation"></div>
                    </div>
                </div>
                <div class="flex-column mx-auto my-auto w-100">
                    <div class="col">
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Work Email Address</label>
                            <input type="email" class="form-control" id="emailAddress" required>
                            <div class="invalid-feedback" id="emailValidation"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="invalid-feedback password-validation"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <div class="invalid-feedback password-validation"></div>
                        </div>
                    </div>
                    <div class="col text-center">
                        <button type="submit" class="btn btn-info w-25 rounded-pill shadow" id="signupButton">
                            <span class="spinner-border spinner-border-sm mx-1" role="status" aria-hidden="true" id="spinner" hidden></span>
                            Sign up
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
